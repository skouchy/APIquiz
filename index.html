<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>JavaScript FUN-da-Mentals</h1>
        <h2>Test your I.T. I.Q.</h2>
    </header>

    <main>
        <section class="hidden" id="start-home">
            <h3>Ready?</h3>
            <!-- <p>Once you click "Start Quiz", the timer begins! You will have 60 seconds to complete 4 multiple choice questions about </p> -->
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet incidunt voluptatem accusantium mollitia, earum odio, facere animi sed atque possimus corporis consequatur harum quam dolore, illo adipisci totam doloribus quas.</p>
            <button id="start-btn">Start Quiz</button>
        </section>
        <section class="hidden" id="quiz-container">
            <button id="optionA"><span>A.</span></button>
            <button id="optionB"><span>B.</span></button>
            <button id="optionC"><span>C.</span></button>
            <button id="optionD"><span>D.</span></button>
            <div>
                <button class="hidden next">Next Question</button>
            </div>
        </section>
        <section class="hidden" id="store-user">
            <input type="text" name="initials" id="user-input" placeholder="Enter your initials">
            <button type="submit">Submit</button>
        </section>
        <section class="hidden" id="scoreboard">
            <button id="start-over">Beat your previous score!</button>
            <button id="clear-scores">Clear Highscores</button>
        </section>

    </main>

    <footer id="timer">
        <div id="timer-count"></div>

    </footer>

    <script src="/assets/js/script.js"></script>
</body>

</html>
