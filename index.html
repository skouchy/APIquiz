<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>JavaScript FUN-da-Mentals</h1>
        <h2>Test your I.T. I.Q.</h2>
    </header>

    <main>
        <section class="container" id="start-home">
            <h3>Ready?</h3>
            <!-- <p>Once you click "Start Quiz", the timer begins! You will have 75 seconds to complete 4 multiple choice questions about </p> -->
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet incidunt voluptatem accusantium mollitia, earum odio, facere animi sed atque possimus corporis consequatur harum quam dolore, illo adipisci totam doloribus quas.</p>
            <button id="start-btn">Start Quiz</button>
        </section>
        <section class="hidden container" id="quiz">
            <p id="current-question" style="background-color: teal p-5"></p>
            <button onclick="userChoice()" class="multiple-choice" id="clickA"><span>A.</span></button>
            <button onclick="userChoice()" class="multiple-choice" id="clickB"><span>B.</span></button>
            <button onclick="userChoice()" class="multiple-choice" id="clickC"><span>C.</span></button>
            <button onclick="userChoice()" class="multiple-choice" id="clickD"><span>D.</span></button>
            <div>
                <button hidden id="next-btn">Next Question</button>
            </div>
        </section>
        <section class="hidden container" id="store-user">
            <input type="text" name="initials" id="user-input" placeholder="Enter your initials">
            <button type="submit" id="submit-btn">Submit</button>
        </section>
        <section class="hidden container" id="scoreboard">
            <button id="start-over-btn">Beat your previous score!</button>
            <button type="reset" id="clear-scores-btn">Clear Highscores</button>
        </section>

    </main>

    <footer id="timer">
        <div>Time Remaining:<span style="display: block;" id="timerEl"></span></div>

    </footer>

    <script src="/assets/js/script.js"></script>
</body>

</html>
